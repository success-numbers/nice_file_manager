toRms:
  orders:
    order_exports:
      S3_PARENT_DIR: OrderExports # in s3 in will be in respective store folder (example: OrderExports/amazon/)
      S3_DATA_DIR: CurrentOrders # (OrderExports/amazon/NewOrders)
      S3_PROCESSED_DIR: Processed # (OrderExports/amazon/Processed)
      FTP_PARENT_DIR: toRMS/orders # in fpt in will be in respective store folder (example: toRMS/orders/amazon)
