    order_returns:
      S3_PARENT_DIR: OrderReturns
      S3_DATA_DIR: CurrentOrders
      S3_PROCESSED_DIR: Processed
      FTP_PARENT_DIR: toRMS/orders
    order_delivered:
      S3_PARENT_DIR: OrderDelivered
      S3_DATA_DIR: CurrentOrders
      S3_PROCESSED_DIR: Processed
      FTP_PARENT_DIR: toRMS/orders


fromRms:
  inventory:
    inventory_updates:
      S3_PARENT_DIR: inventoryUpdates # in s3 in will go to respective store folder (example: inventoryUpdates/amazon/file.xml)
      FTP_PARENT_DIR: fromRMS/inventory # in fpt in will be in respective store folder (example: toRMS/orders/amazon)
